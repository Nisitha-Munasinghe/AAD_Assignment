<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/fb497e39bc.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins&family=Source+Sans+Pro:wght@300&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/styles.css">

    <meta name="viewport" content="width=device-width initial-scale=1">

</head>

<body class="container-fluid" id="bodyImg">

    <main class="d-flex row align-items-center justify-content-center overflow-hidden">

        <nav class="navbar navbar-expand-sm navbar-dark bg-dark" aria-label="Third navbar example">
            <div class="container-fluid">
                <a class="navbar-brand custom-navbar-brand" href="#"><i class="fa-solid fa-store"></i> ShopMate</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample03"
                        aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarsExample03">

                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#"><i class="bi bi-house-fill"></i>
                                Dashboard</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html"><i
                                    class="bi bi-people-fill"></i> Customers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="view/Items-page.html"><i
                                    class="bi bi-handbag-fill"></i> Items</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="view/Purchase-order-page.html"><i
                                    class="bi bi-cart-check-fill"></i>
                                Place Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="view/Order-details.html"><i
                                    class="bi bi-cloud-arrow-down-fill"></i>
                                Order Details</a>
                        </li>

                    </ul>

                    <div class="text-end">
                        <button type="button" class="btn btn-outline-light me-2 btn-sm"><i class="fa-solid fa-user"></i>
                            Sign up</button>
                        <button type="button" class="btn custom-btn-search btn-sm"><i class="fa-solid fa-right-from-bracket"></i>
                            LogOut</button>
                    </div>
                </div>
            </div>
        </nav>

        <section
            class="d-flex full-height flex-column h-75 col-md-12 bg-transparent rounded-5 align-items-center justify-content-between">


            <!-- Search bar -->
            <div class="row" id="search-bar">
                <nav class="navbar">
                    <div class="container-fluid d-flex flex-column flex-lg-row">
                        <form class="d-flex flex-column flex-lg-row" role="search" method="get" id="form1">
                            <input class="form-control me-2 mb-2 mb-lg-0" type="search" placeholder="Search"
                                   aria-label="Search" id="txtSearch">
                            <select class="btn custom-btn-search dropdown-toggle me-2 mb-2 mb-lg-0" type="button"
                                    id="cusSearch" data-bs-toggle="dropdown" aria-expanded="false">
                                <option><a class="dropdown-item" href="#">Customer Id</a></option>
                                <option><a class="dropdown-item" href="#">Name</a></option>
                            </select>
                                <button class="btn btn-primary btn-warning me-2" type="submit">Search</button>
                        </form>
                        <!-- Add Customers Button -->
                        <button type="button" class="btn custom-btn-search me-2" data-bs-toggle="modal"
                                data-bs-target="#staticBackdrop" id="btnAddCustomer">
                            Add New Customer
                        </button>
                        <!-- Get All Button -->
                        <button type="submit" class="btn btn-primary btn-warning" id="btnGetAll">
                            Get All
                        </button>
                    </div>
                </nav>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                 tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Add Customers</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                        </div>

                        <!-- Form -->
                        <div class="d-flex justify-content-center">
                            <form id="customerForm" class="w-75">
                                <div class="mb-3">
                                    <label for="cusId" class="form-label">Customer ID</label>
                                    <input type="text" class="form-control" id="cusId" name="cusId">
                                </div>
                                <div class="mb-3">
                                    <label for="cusName" class="form-label">Customer Name</label>
                                    <input type="text" class="form-control" id="cusName" name="cusName">
                                </div>
                                <div class="mb-3">
                                    <label for="cusAddress" class="form-label">Address</label>
                                    <input type="text" class="form-control" id="cusAddress" name="cusAddress">
                                </div>
                                <div class="mb-3">
                                    <label for="cusSalary" class="form-label">Salary</label>
                                    <input type="text" class="form-control" id="cusSalary" name="cusSalary">
                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button name="" type="button" class="btn btn-warning" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-success" id="btnDeleteCustomer" data-bs-dismiss="modal">Update</button>
                            <button type="button" class="btn btn-success" id="btnUpdateCustomer" data-bs-dismiss="modal">Delete</button>
                            <button type="button" class="btn btn-success" id="btnSaveCustomer" data-bs-dismiss="modal">Save</button>

                        </div>
                    </div>
                </div>
            </div>

        </section>
        <!-- Table -->
        <div class="row d-flex overflow-auto mb-5 h-50 col-11">
            <table class="table table-striped table-hover" id="tblCustomer">
                <thead class="sticky-top" >
                <tr>
                    <th scope="col">Customer ID</th>
                    <th scope="col">Name</th>
                    <th scope="col">Address</th>
                    <th scope="col">Salary</th>
                    <th scope="col">Options</th>
                </tr>
                </thead>
                <tbody id="body">

                </tbody>
            </table>
        </div>

        <link rel="stylesheet" href="">
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/jquery-3.6.1.min.js"></script>
    <script src="model/Customer.js"></script>
    <script src="controller/ManageCustomerController.js"></script>


</body>

</html>
